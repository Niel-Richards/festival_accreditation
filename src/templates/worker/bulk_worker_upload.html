{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_links %}
    <link rel="stylesheet" href="{% static 'css/worker_details.css' %}">
{% endblock css_links %}

{% block top %}
<div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
    <div>
        <h4>Create Workers - Bulk</h4>
    </div>
</div>
{% endblock top %}
{% block content %}
<div class="d-flex">
    <div class="detail-area">
        <form method="Post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

                <a href="{% url 'event:dashboard' object.slug %}" class="btn btn-outline-primary mt-3">Cancel</a>
                <input class="btn btn-danger mt-3" type="submit" name="submit" value="Submit">

        </form>
    </div>

</div>


{% endblock content %}
